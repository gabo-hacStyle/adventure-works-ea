version: 2
models:
  - name: dim_motivosvenda
    description: Dimensão que contem a informação dos motivos de cada venda.
    columns:
      - name: sk_motivosvenda
        description: Chave primaria da dimensão.
        tests:
          - unique
          - not_null
      - name: FK_VENDA
        description: Chave foranea da venda que pertence
      - name: PK_MOTIVO
        description: Chave do motivo que representa
      - name: MOTIVO
        description: Nome do motivo